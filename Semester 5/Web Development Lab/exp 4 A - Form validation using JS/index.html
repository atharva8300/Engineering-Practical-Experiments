<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Form Validation - A</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <script src="script.js" type="text/javascript"></script>
        <form action=" " name="myForm">
            <div>
                <label>Name:</label>
                <input type="text" id="Name" placeholder="Full Name" required>
            </div>
            <div>
                <label>Gender:</label>

                <input type="radio" id="gender" name="gender" value="male" checked> Male<br>

                <label>&nbsp; </label>
                <input type="radio" id="gender" name="gender" value="female"> Female<br>

                <label>&nbsp;</label>
                <input type="radio" id="gender" name="gender" value="other"> Other<br>
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="text" id="email" placeholder="test@gmail.com" required>
            </div>

            <div>
                <label for="phone">Number:</label>
                <input id="phone" type="number" placeholder="1001213313" required>
            </div>

            <div>
                <label for="City">City:</label>
                <input id="City" type="text" placeholder="Mumbai" required>
            </div>
            <br>

            <div>
                <input type="submit" value="Submit" onclick="validate()">
            </div>
        </form>
    </body>

</html>
